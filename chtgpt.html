<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero + Marquee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .marquee {
        animation: marquee 15s linear infinite;
      }
      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Hero Section -->
    <section class="flex flex-col items-center justify-center h-screen px-4">
      <h1 class="text-6xl md:text-8xl font-bold text-center leading-tight mb-6">
        Revan Andi Laksono
      </h1>
      <p class="text-center max-w-2xl text-lg text-gray-300 mb-8">
        I craft digital products & data-driven experiences.
      </p>
      <button class="bg-white text-black px-6 py-3 rounded-full hover:scale-105 transition">
        Contact Me
      </button>
    </section>

    <!-- Marquee Section -->
    <div class="overflow-hidden relative py-6">
      <div class="marquee whitespace-nowrap">
        <span class="mx-8 text-2xl font-bold">AVAILABLE FOR FREELANCE</span>
        <span class="mx-8 text-2xl font-bold">AVAILABLE FOR FREELANCE</span>
        <span class="mx-8 text-2xl font-bold">AVAILABLE FOR FREELANCE</span>
        <span class="mx-8 text-2xl font-bold">AVAILABLE FOR FREELANCE</span>
      </div>
    </div>
  </body>
</html>
